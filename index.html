
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #ff69b4; /* Pink color, you can change it */
            color: #fff;
            padding: 15px;
        }

        main {
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        button {
            background-color: #ff69b4; /* Pink color, you can change it */
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d45091; /* Darker pink color, you can change it */
        }
    </style>
</head>
<body>

    <header>
        <h1>Special Invitation</h1>
    </header>

    <main>
        <p>Hey [Crush],</p>
        <p>I've been thinking about you a lot lately and was wondering if you'd be interested in going out with me. I've put together this little website to ask you officially.</p>
        <p>Would you do me the honor of going out on a date with me?</p>
        <button onclick="expressFeelings()">Yes, I'd love to!</button>
    </main>

    <script>
        function expressFeelings() {
            alert("Great! Looking forward to it!");
            // You can add further actions, like redirecting to a contact form or displaying a thank you message
        }
    </script>

</body>
</html>
